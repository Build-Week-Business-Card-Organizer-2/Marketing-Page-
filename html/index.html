<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">

    <title>Business Card Organizer</title>

</head>

<body>
    <div class="container-cta">
        <section class="content-signup">
            <nav>
                <a href="index.html">Sign-Up</a>
                <a href="about.html">About</a>
                <a href="meet-us.html">Meet Us</a>
                <a href="contact-us.html">Contact Us</a>
            </nav>

            <div class="form">
                <h1>Sign Up</h1>

                <form action="">
                    <input type="text" name='Full Name' value='Full Name'>
                    <p>First & Last</p>
                    <input type="text" name='Email' value='Email'>
                    <p>Ex: name@gmail.com</p>
                    <input type="text" name='Password' value='Password'>
                    <p>Min. 8 Characters</p>
                    <input type="text" name='Password' value='Repeat Password'>
                    <div class="last-input"> 
                        <p>Min. 8 Characters</p> 
                        <p>
                            <a href="#">Forgot Password?</a>
                        </p> 
                    </div>
                </form>

                <a href="#" class="the-button">
                    <div class="button">
                        <p>Sign Up</p> 
                    </div>
                </a>
            </div>

            <div class="second-logo">
                <img src="../img/logo.png" alt="Business Card Organizer Logo">
            </div>
        </section>

        <section class="content-cta">
            <div class="right-side-cta">

                <h2>Business <br> Card <br> Organizer</h2>

                <div class="logo-cta">
                    <img src="../img/logo.png" alt="Business Card Organizer Logo">
                </div>
            </div>
        </section>
    </div>
